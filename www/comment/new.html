<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/asset/css/style.css" rel="stylesheet">
    <title>Nuovo Commento - Treedit</title>
</head>
<body>
<header class="header">
    <h1><a href="/">Treedit, il forum degli alberi!</a></h1>
    <nav class="nav">
        <ul class="menu">
            <li><a href="/admin/userlist" class="show-if-admin hidden">Gestione utenti</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<div class="wrapper">
    <div class="wrapper-content">
        <main class="form-container post-new">
            <div class="form__error"></div>
            <h2>Inserisci nuovo commento</h2>
            <form action="/api/comment" method="post" class="form" id="new-comment">
                <label for="content">
                    Testo
                </label>
                <textarea id="content" name="content"></textarea>
                <input type="hidden" name="postId">
                <button type="submit" class="btn">Salva</button>
            </form>
        </main>
    </div>
</div>
<script src="/asset/js/page/comment/new.js" type="module"></script>
</body>
</html>
